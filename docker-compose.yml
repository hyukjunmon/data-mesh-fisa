version: '3.8'
services:
  domain_customer:
    build: ./domain_customer
    ports:
      - "5001:5000"
  payment_management:
    build: ./payment_management
    ports:
      - "6001:6000"
  catalog_service:
    build: ./catalog_service
    ports:
      - "7001:7000"
  streamlit:
    build: ./streamlit_app
    ports:
      - "8501:8501"
    depends_on:
      - domain_customer
      - payment_management
      - catalog_service
